<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NFT Preview Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="card-image">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium NFT">
    </div>
    <div class="card-content">
      <h1>Equilibrium #3429</h1>
      <p class="description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card-stats">
        <div class="price">
          <img src="images/icon-ethereum.svg" alt="Ethereum Icon" class="icon">
          <span>0.041 ETH</span>
         
          <img src="images/icon-clock.svg" alt="Clock Icon" class="icon">
          <span>3 days left</span>
        </div>
      </div>
      <hr />
      <div class="creator-info">
        <img src="images/image-avatar.png" alt="Creator Avatar" class="avatar">
        <p>Creation of <span class="creator-name">Jules Wyvern</span></p>
      </div>
    </div>
  </div>
</body>
</html>
